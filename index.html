<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <header class="search-container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="submit-input" />
        </form>
      </header>
      <main class="current-weather">
        <div class="current-temperature">
          <h1 class="current-city" id="current-city"></h1>
          <span class="current-temperature-icon">üå§Ô∏è</span>
          <span
            class="current-temperature-value"
            id="current-temperature-value"
          ></span
          ><span class="current-temperature-degree">&deg;C</span>
        </div>
        <div class="current-weather-details">
          <p class="current-app-details">
            <span id="time"> Monday 14:50</span>,
            <span id="current-condition"></span> <br />
            Humidity: <strong id="humidity"></strong> ,Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
      </main>
    </div>
    <footer>
      This was coded by
      <a href="https://github.com/Lifasi-24" target="_blank">Lifasi Muavha</a>,
      is
      <a href="https://github.com/Lifasi-24/SheCodes-project" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://shecodes-project2.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
