<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>East London</h1>
        <span>🌤️16&deg;C</span>
      </div>
      <div>
        <p>
          <span> Monday 14:50</span>, <span>Partly Cloudy</span> <br />
          Humidity: <strong>60%</strong> ,Wind: <strong>27km/h</strong>
        </p>
      </div>
    </main>
    <footer>
      This was coded by
      <a href="https://github.com/Lifasi-24" target="_blank">Lifasi Muavha</a>,
      is
      <a href="https://github.com/Lifasi-24/SheCodes-project" target="_blank"
        >open sourced on GitHub</a
      >

        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
